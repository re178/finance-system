<!DOCTYPE html>
<html>
<head>
<title>Finance System</title>
</head>
<body>
<h1>Financial Management System</h1>

<form id="addForm">
  <input type="text" id="type" placeholder="Type (income/expense)" required><br>
  <input type="number" id="amount" placeholder="Amount" required><br>
  <input type="text" id="category" placeholder="Category" required><br>
  <button>Add Transaction</button>
</form>

<h2>All Transactions</h2>
<div id="list"></div>

<script>
async function load() {
  const res = await fetch("/transactions");
  const data = await res.json();
  
  document.getElementById("list").innerHTML =
    data.map(t => `<p>${t.type} - ${t.amount} (${t.category})</p>`).join("");
}

document.getElementById("addForm").onsubmit = async (e) => {
  e.preventDefault();

  await fetch("/add-transaction", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: document.getElementById("type").value,
      amount: document.getElementById("amount").value,
      category: document.getElementById("category").value
    })
  });

  load();
};
load();
</script>

</body>
</html>
